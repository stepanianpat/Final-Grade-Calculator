<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Final Grade Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='container-fluid'>
	<h1 class='text-center'>FINAL GRADE CALCULATOR</h1>
	
	<div class="container text-center">
			<input id='current'class="form-control percent" type="text" placeholder="Current grade %">
			<input id='desired'class="form-control percent" type="text" placeholder="Desired grade %">
			<input id='finalWeight'class="form-control percent" type="text" placeholder="Final weight %">
	</div>
	
	<div class='text-center'>
		<button class='btn btn-default' type='submit' id='submit'>Submit</button>
	</div>
	
	<h4 class='text-center' id='result'></h4>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>
</body>
</html>
